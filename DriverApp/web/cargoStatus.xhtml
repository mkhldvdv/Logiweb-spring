<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
   <title>Logiweb Driver</title>
</h:head>

<h:body>
   <f:view>
      <h:form>
         <table>
            <c:forEach var="cargo" items="#{cargoStatusBean.cargos}">
               <tr>
                  <td>
                     ${cargo.id}
                     ${cargo.cargoName}
                     <h:commandButton value="Prepared" action="#{cargoStatusBean.changeStatus('prepared')}">
                        <f:param name="cargoId" value="${cargo.id}" />
                     </h:commandButton>
                     <h:commandButton value="Delivered" action="#{cargoStatusBean.changeStatus('delivered')}">
                        <f:param name="cargoId" value="${cargo.id}" />
                     </h:commandButton>
                     <h:commandButton value="Unloaded" action="#{cargoStatusBean.changeStatus('unloaded')}">
                        <f:param name="cargoId" value="${cargo.id}" />
                     </h:commandButton>
                  </td>
               </tr>
            </c:forEach>
         </table>
      </h:form>
   </f:view>
</h:body>
</html>
